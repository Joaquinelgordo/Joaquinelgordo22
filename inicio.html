	<script>
		const audio = document.getElementById('audio');
		const icono = document.getElementById('toggleMenu');
		const playPauseBtn = document.getElementById('playPauseBtn');
		const menu = document.getElementById('menu');
		let menuVisible = false;

		// Funci贸n para mostrar/ocultar el men煤
		icono.addEventListener('click', () => {
			menuVisible = !menuVisible;
			menu.style.display = menuVisible ? 'flex' : 'none';
		});

		// Funci贸n para reproducir/pausar m煤sica
		playPauseBtn.addEventListener('click', () => {
			if (audio.paused) {
				audio.play();
				playPauseBtn.innerText = '革';
				icono.classList.remove('pausado');
			} else {
				audio.pause();
				playPauseBtn.innerText = '讹';
				icono.classList.add('pausado');
			}
		});

		// Funci贸n para bajar volumen
		function bajarVolumen() {
			audio.volume = Math.max(0, audio.volume - 0.1);
		}

		// Funci贸n para subir volumen
		function subirVolumen() {
			audio.volume = Math.min(1, audio.volume + 0.1);
		}
	</script>
