    <div class="music-widget">
      <!-- Botón de menú con icono giratorio -->
      <button id="toggleMenu" class="icono-musica">🎵</button>
  
      <!-- Menú desplegable -->
      <div id="menu" class="menu">
        <audio id="audio" src="Tradición en Misiones - Canción - Paraguay - Misiones..mp3"></audio>
        <button id="playPauseBtn">▶️</button>
        <button onclick="bajarVolumen()">🔉</button>
        <button onclick="subirVolumen()">🔊</button>
      </div>
    </div>
  
    <script>
      const audio = document.getElementById('audio');
      const icono = document.getElementById('toggleMenu');
      const playPauseBtn = document.getElementById('playPauseBtn');
      const menu = document.getElementById('menu');
      let menuVisible = false;
  
      // Función para mostrar/ocultar el menú
      icono.addEventListener('click', () => {
        menuVisible = !menuVisible;
        menu.style.display = menuVisible ? 'flex' : 'none';
      });
  
      // Función para reproducir/pausar música
      playPauseBtn.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          playPauseBtn.innerText = '⏸️';
          icono.classList.remove('pausado');
        } else {
          audio.pause();
          playPauseBtn.innerText = '▶️';
          icono.classList.add('pausado');
        }
      });
  
      // Función para bajar volumen
      function bajarVolumen() {
        audio.volume = Math.max(0, audio.volume - 0.1);
      }
  
      // Función para subir volumen
      function subirVolumen() {
        audio.volume = Math.min(1, audio.volume + 0.1);
      }
    </script>
